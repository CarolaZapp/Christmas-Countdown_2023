<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Christmas countdown 2023 with 4 stars and background image with 2 candles, 2 wooden stars and pine cones">
  <meta name="author" content="Carola Zapp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Christmas Countdown 2023</title>
</head>
<body>
  <div class="bg-image">
    <div class="bg-text" id="bg-text" >
      <h1>Christmas Countdown</h1>
      <p class="bg-text-subline" >until December 25, 2023</p>
      <div class="bg-text-count">
        <div class="numbers">
          <div class="star-shaddow">
            <p id="days"></p>
          </div>
          <div class="star-shaddow">
            <p id="hours"></p>
          </div>
          <div class="star-shaddow">
            <p id="minutes"></p>
          </div>
          <div class="star-shaddow">
            <p id="seconds"></p>
          </div>
        </div>
        <div class="letters">
          <p class="letters-item">Days</p>
          <p class="letters-item">Hours</p>
          <p class="letters-item">Minutes</p>
          <p class="letters-item">Seconds</p>
        </div>
      </div>
    </div>
